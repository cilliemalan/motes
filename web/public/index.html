<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Continuous Deliver Example</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        window.browserold = (typeof fetch == 'undefined');

        window.addEventListener('load', function () {
            if (window.browserold) {
                document.getElementById('loadingbar').style.display = 'none';
                document.getElementById('controls').style.display = 'none';
                document.getElementById('browserold').style.display = 'block';
            }
        });
    </script>
    <script src="script.js" async></script>
</head>

<body>
    <h1>Continuous Deliver Example</h1>

    <div id="loadingbar">
        <div class="loadingring"></div>
    </div>

    <div id="info" style="display:none">
        <div>
            This is <strong id="servername"></strong>, running version <strong id="version"></strong>.
            There are currently <strong id="instances"></strong> running backend servers.
        </div>
    </div>

    <div id="controls" style="display:none">
        <p>Test Redis connection: <span class='button' id="redistestcontainer"><a href='javascript:void(0)' id='redistestbutton'>test</a></span></p>
        <p>Test Zookeeper connection: <span class='button' id="zookeepertestcontainer"><a href='javascript:void(0)' id='zookeepertestbutton'>test</a></span></p>
        <p>Test MongoDb connection: <span class='button' id="mongotestcontainer"><a href='javascript:void(0)' id='mongotestbutton'>test</a></span></p>
        <p>Test Graphite connection: <span class='button' id="graphitetestcontainer"><a href='javascript:void(0)' id='graphitetestbutton'>test</a></span></p>
    </div>

    <div id="browserold" style="display:none">
        sorry, your browser is too old for this.
    </div>
</body>

</html>
