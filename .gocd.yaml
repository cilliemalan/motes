pipelines:
  developmentpipe:
    group: motes
    label_template: "${github[:8]}"
    locking: off
    materials:
      github:
        git: https://github.com/cilliemalan/motes.git
        branch: master
    stages:
      - prerequisites: # name of stage
          jobs:
            npm: # name of the job
              tasks:
                - exec: # indicates type of task
                    command: echo
                    arguments:
                      - hello
                      - world